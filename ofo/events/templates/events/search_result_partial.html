{% if users %}
  <ul class="user-search-list">
    {% for user in users %}
      <li onclick="add_user('{{ user.username }}')">
        <span>{{ user.username }}</span>
        <i class="far fa-plus-square"></i>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Kein User gefunden.</p>
{% endif %}
